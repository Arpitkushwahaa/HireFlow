# CodeRabbit Configuration for HireFlow
# Visit https://docs.coderabbit.ai for more information

language: "en-US"
early_access: false
enable_free_tier: true

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT REVIEW"
  path_filters:
    - "!**/node_modules/**"
    - "!**/dist/**"
    - "!**/build/**"
    - "!**/*.lock"
    - "!**/*.log"
    - "!**/coverage/**"
  path_instructions:
    - path: "backend/**/*.js"
      instructions: "Review for Node.js best practices, security vulnerabilities, and proper error handling."
    - path: "frontend/**/*.jsx"
      instructions: "Review for React best practices, component structure, and performance optimization."
    - path: "**/*.env*"
      instructions: "Check for exposed secrets or sensitive data."

chat:
  auto_reply: true

tools:
  biome:
    enabled: false
  eslint:
    enabled: true
  github-checks:
    enabled: true
    timeout_ms: 90000
  markdownlint:
    enabled: true
  ruff:
    enabled: false
  shellcheck:
    enabled: false
  yamllint:
    enabled: true
